<ng-template appPlaceholder></ng-template>
<div class="row">
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

  <!-- <app-alert
    *ngIf="errorMessage"
    [message]="errorMessage"
    (resetError)="onClearErrorMessage()"
  ></app-alert> -->

  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          #email="ngModel"
          required
          email
        />
        <div *ngIf="email?.touched && email?.invalid">
          <p class="errorMessage" *ngIf="email?.errors['required']">
            Email is required
          </p>
          <p class="errorMessage" *ngIf="email?.errors['email']">
            Email is invalid
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          #password="ngModel"
          required
          minlength="6"
        />
        <div *ngIf="password?.touched && password?.invalid">
          <p class="errorMessage" *ngIf="password?.errors['required']">
            Password is required
          </p>
          <p class="errorMessage" *ngIf="password?.errors['minlength']">
            Password must contain at least 6 characters
          </p>
        </div>
      </div>
      <div>
        <button
          [disabled]="authForm.invalid"
          type="submit"
          class="btn btn-primary"
        >
          {{ loginMode ? "Login" : "Sign up" }}
        </button>
        |
        <button type="button" (click)="onSwitchMode()" class="btn btn-primary">
          Switch to {{ loginMode ? "Sign up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
