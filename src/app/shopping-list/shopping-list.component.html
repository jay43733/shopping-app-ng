<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group" *ngFor="let item of ingredients; let i = index">
      <a (click)="onEdit(i)" class="list-group-item" style="cursor: pointer"
        >{{ item.name }} ({{ item.amount }})</a
      >
    </ul>
  </div>
</div>
